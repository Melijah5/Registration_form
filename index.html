<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
</head>
<body>
    <h1>Elias Registration Form</h1>
    <form >
        <label for="firstname">First Name:</label>
        <input style="margin-left: 29px;" type="text" id="firstname" name="firstname" size="30" ><br><br>
        
        <label for="lastname">Last Name:</label>
        <input style="margin-left: 30px;" type="text" id="lastname" name="lastname" size="30"><br><br>

        <label for="email">Email Address:</label>
        <input style="margin-left: 7px;" type="text" id="email" name="email" size="30" placeholder="example@gmail.com"><br><br>

        <label for="password">Password:</label>
        <input style="margin-left: 40px;" type="password" id="password" name="password" size="30"><br><br>

        <label for="cpassword">Pw comfirm:</label>
        <input style="margin-left: 22px;" type="password" id="cpassword" name="password" size="30"><br><br>

        <label for="birthdate">Birthdate :</label>
        <input style="margin-left: 38px;" type="date" id="birthdate" size="50"><br><br>

        <input type="radio" id="male" name="gender" value="male">
         <label for="male">Male</label>
        
         <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        
        <input type="radio" id="decline" name="gender" value="decline">
        <label for="decline">Prefer not to say</label><br><br>
        

        <label for="textarea">A short Description about yourself:</label><br>
        <textarea name="message" id="textarea" cols="60" rows="10" placeholder="Write something about yourself..." ></textarea> <br><br>
       

        <label for="Language">favorite Language :</label>
        <select name="Language" id="Language">
            <option value="javascript">Javascript</option>
            <option value="C#">C#</option>
            <option value="C++">C++</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="Swift">Swift</option>
            <option value="R">R</option>


        </select><br><br>
        

        <input type="image" src="img\submit_button.png" alt="submit" width="100" height="48" ><br><br>

    </form>
</body>
</html>
